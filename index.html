<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City name" spellcheck="true">
            <button><img src="search.png"></button>
        </div>

        <div class="error">
            <p>Invalid city name</p>
        </div>

        <div class="weather">
            <img src="clear.png" class="weather-icon">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>

            <div class="details">

                <div class="col">
                    <img src="humidity.png">
                    <div>
                        <p class="humidity"></p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="wind.png">
                    <div>
                        <p class="wind"></p>
                        <p>Wind Speed</p>
                    </div>
                </div>
               
            </div>
        </div>
    </div>



    
    <script src="script.js"></script>
</body>
</html>
